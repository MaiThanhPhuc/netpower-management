<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/recover.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
  </head>
  <body>
    <div class="container height-100">
      <div class="block-left height-100 container-50">
        <img
          class="block-left-image"
          src="./assets/images/think-different.png"
          alt="indeer"
        />
      </div>
      <div class="block-right height-100">
        <div class="block-right-wrapper">
          <div class="block-right-heading">
            <h2 class="block-right-heading__main">Recover password</h2>
            <h5 class="block-right-heading__sub">
              Insert your email to recover your password.
            </h5>
          </div>
          <form action="" id="form-submit" class="form-submit block-right-form">
            <div class="step block-right-form">
              <div id="input_email" class="block-right-form-email">
                <label
                  id="label_email"
                  for="email"
                  class="block-right-form-label label"
                >
                  Email
                </label>
                <input
                  name="email"
                  id="email"
                  placeholder="name@netpower.no"
                  class="block-right-form-input input"
                />
                <button
                  onclick="deleteAll(event)"
                  class="block-right-form-action__remove"
                ></button>
              </div>
            </div>
            <!-- step 2 -->
            <div class="step block-right-form display-none">
              <div class="block-right-form-password">
                <label for="password" class="block-right-form-label label">
                  Password
                </label>
                <input
                  disabled
                  name="password"
                  id="password"
                  type="password"
                  placeholder="•••••••"
                  class="block-right-form-input input"
                />
                <button
                  class="block-right-form-action__show disable-icon"
                ></button>
                <button class="block-right-form-action__hide"></button>
              </div>
              <div id="input_repassword" class="block-right-form-repassword">
                <label
                  id="label_repassword"
                  for="repassword"
                  class="block-right-form-label label"
                >
                  Confirm Password
                </label>
                <input
                  disabled
                  name="repassword"
                  id="repassword"
                  type="password"
                  placeholder="•••••••"
                  class="block-right-form-input input"
                />
                <button
                  type="submit"
                  value="submit"
                  class="block-right-form-action__hide disable-icon"
                ></button>
                <button class="block-right-form-action__show"></button>
              </div>
            </div>
            <!-- end step 2 -->
            <div class="block-right-form-access">
              <a class="block-right-form-access-link link" href="#"
                >Cannot access?</a
              >
            </div>

            <div class="block-right-form-submit">
              <button
                id="submit_button"
                class="block-right-form-submit-button button"
                onclick="nextPrev(1)"
              >
                Next
              </button>
            </div>
            <div class="block-right-form-signup">
              <div class="block-right-form-signup-body">
                Don't have an account?
                <a
                  href="signup.html"
                  class="block-right-form-signup-body__link link"
                >
                  Sign up</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/recover.js"></script>
  <script src="./assets/js/global.js"></script>
</html>
