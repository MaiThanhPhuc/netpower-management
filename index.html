<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="block-left">
          <img
            class="block-left-image"
            src="./assets/images/indeer.png"
            alt="indeer"
          />
        </div>
        <div class="block-right">
          <div class="block-right-wrapper">
            <div class="block-right-heading">
              <h2 class="block-right-heading__main">Hello, Welcome Back!</h2>
              <h5 class="block-right-heading__sub">
                Please fill in your infomation to get access.
              </h5>
            </div>
            <form action="" class="block-right-form">
              <div class="block-right-form-email ">
                <label for="email" class="block-right-form-label">
                  Email
                </label>
                <input
                  name="email"
                  id="email"
                  placeholder="name@netpower.no"
                  class="block-right-form-input"
                />
                <button class="block-right-form-action__remove">
                </button>
              </div>
              <div class="block-right-form-password error">
                <label for="password" class="block-right-form-label">
                  Password
                </label>
                <input
                  name="password"
                  id="password"
                  type="password"
                  placeholder="•••••••"
                  class="block-right-form-input"
                />
                <button class="block-right-form-action__show">
                </button>
              </div>
              <div class="block-right-form-remember">
                <div class="block-right-form-remember-checkbox">
                  <input
                    class="block-right-form-remember-checkbox__input"
                    name="remember"
                    type="checkbox"
                  />
                  <label
                    class="block-right-form-remember-checkbox__label"
                    for="remember"
                    >Remember me</label
                  >
                </div>
                <div class="block-right-form-remember-link">
                  <a class="block-right-form-remember-link" href=""
                    >Forgot Password?</a
                  >
                </div>
              </div>
              <div class="block-right-form-submit">
                <button
                onsubmit="validateFunction()"
                  type="submit"
                  class="block-right-form-submit-button"
                >Log In</button>
              </div>
              <div class="block-right-form-signup">
                <div class="block-right-form-signup-body">Don't have an account? <a
                    href=""
                    class="block-right-form-signup-body__link"
                    > Sign up</a
                  ></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
