<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netpower</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
  </head>
  <body>
    <div class="container height-100">
      <div class="block-left height-100 container-50">
        <img
          class="block-left-image"
          src="./assets/images/indeer.png"
          alt="indeer"
        />
      </div>
      <div class="block-right height-100">
        <div class="block-right-wrapper">
          <div class="block-right-heading">
            <h2 class="block-right-heading__main">Hello, Welcome Back!</h2>
            <h5 class="block-right-heading__sub">
              Please fill in your infomation to get access.
            </h5>
          </div>
          <form class="block-right-form" onsubmit="login(event)">
            <div id="input-email" class="block-right-form-email">
              <label
                id="label-email"
                for="email"
                class="block-right-form-label"
              >
                Email
              </label>
              <input
                name="email"
                id="email"
                type="text"
                placeholder="name@netpower.no"
                class="block-right-form-input input"
              />
              <button
                onclick="deleteAll(event)"
                class="block-right-form-action__remove"
              ></button>
            </div>
            <div id="input-password" class="block-right-form-password">
              <label
                id="label-password"
                for="password"
                class="block-right-form-label label"
              >
                Password
              </label>
              <input
                name="password"
                id="password"
                type="password"
                placeholder="•••••••"
                class="block-right-form-input input"
              />
              <button
                id="hide-password"
                onclick="hideShowPassword(event)"
                class="block-right-form-action__hide disable-icon"
              ></button>
              <button
                id="show-password"
                onclick="hideShowPassword(event)"
                class="block-right-form-action__show"
              ></button>
            </div>
            <div class="block-right-form-remember">
              <div class="block-right-form-remember-checkbox">
                <input
                  class="block-right-form-remember-checkbox__input"
                  name="remember"
                  type="checkbox"
                />
                <label
                  class="block-right-form-remember-checkbox__label label"
                  for="remember"
                  >Remember me</label
                >
              </div>
              <div class="block-right-form-remember-link">
                <a
                  class="block-right-form-remember-link link"
                  href="recover.html"
                  >Forgot Password?</a
                >
              </div>
            </div>
            <div class="block-right-form-submit">
              <button
                value="submit"
                type="submit"
                class="block-right-form-submit-button button"
              >
                Log In
              </button>
            </div>
            <div class="block-right-form-signup">
              <div class="block-right-form-signup-body">
                Don't have an account?
                <a
                  href="signup.html"
                  class="block-right-form-signup-body__link link"
                >
                  Sign up</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/login.js"></script>
  <script src="./assets/js/global.js"></script>
</html>
